<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="/dll/css/style.css"/>
	</head>
	<body>
		<header class="fullWidth">
			<div class="tools">
				<a class="noselect" id="open-registration" href="register.html">注册</a>
				<a class="noselect" id="open-login">登录</a>
			</div>
		</header>
		<div class="register-bg">
			<div class="register-cont">
				<form class="register-form" id="register-form">
					<div class="group">
						<label>账号：</label>
						<div class="input-cont">
							<input type="text" name="username" id="userName" value="" />
							<span  class="iconfont icon-load"></span>
							<span  class="iconfont icon-error"></span>
						</div>
					</div>
					<div class="group">
						<label>密码：</label>
						<div class="input-cont">
							<input type="password" name="" id="password" value="" />
						</div>
					</div>
					<div class="group">
						<label>重复输入密码：</label>
						<div class="input-cont">
							<input type="password" name="" id="password1" value="" />
						</div>
					</div>
				</form>
				<button class="register-sub webBtn-save" id="register-sub">注册</button>
			</div>
		</div>
		<script src="/dll/js/mui.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
